<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Creative Space</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="cursor"></div>

  <nav>
    <div class="nav-content">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 40 40">
          <circle cx="20" cy="20" r="18" fill="none" stroke="currentColor" stroke-width="2"/>
          <path d="M12 20h16M20 12v16" stroke="currentColor" stroke-width="2"/>
        </svg>
      </div>
      <div class="menu-items">
        <a href="#home" class="active">首页</a>
        <a href="#projects">项目</a>
        <a href="#skills">技能</a>
        <a href="#contact">联系</a>
      </div>
    </div>
  </nav>

  <section id="home" class="hero">
    <div class="hero-content">
      <h1 data-aos="fade-up">欢迎来到我的世界</h1>
      <div class="animated-blocks">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
    </div>
  </section>

  <section id="projects" class="projects">
    <h2 data-aos="fade-up">项目展示</h2>
    <div class="project-grid">
      <div class="project-card" data-aos="zoom-in">
        <div class="card-content">
          <h3>梧桐抽象社主页</h3>
          <div class="tech-stack">
            <span>HTML</span>
            <span>CSS</span>
            <span>JS</span>
          </div>
        </div>
      </div>
      <div class="project-card" data-aos="zoom-in">
        <div class="card-content">
          <h3>项目 2</h3>
          <div class="tech-stack">
            <span>React</span>
            <span>Node.js</span>
          </div>
        </div>
      </div>
      <div class="project-card" data-aos="zoom-in">
        <div class="card-content">
          <h3>项目 3</h3>
          <div class="tech-stack">
            <span>Vue</span>
            <span>TypeScript</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="skills" class="skills">
    <h2 data-aos="fade-up">技能特长</h2>
    <div class="skills-container">
      <div class="skill" data-aos="flip-left">
        <svg class="skill-icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" class="skill-circle"/>
          <text x="12" y="12" text-anchor="middle" dy=".3em">90%</text>
        </svg>
        <p>前端开发</p>
      </div>
      <div class="skill" data-aos="flip-left">
        <svg class="skill-icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" class="skill-circle"/>
          <text x="12" y="12" text-anchor="middle" dy=".3em">85%</text>
        </svg>
        <p>后端开发</p>
      </div>
      <div class="skill" data-aos="flip-left">
        <svg class="skill-icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" class="skill-circle"/>
          <text x="12" y="12" text-anchor="middle" dy=".3em">95%</text>
        </svg>
        <p>UI设计</p>
      </div>
    </div>
  </section>

  <section id="contact" class="contact">
    <h2 data-aos="fade-up">联系我</h2>
    <div class="contact-container">
      <div class="contact-item" data-aos="fade-right">
        <svg viewBox="0 0 24 24" class="contact-icon">
          <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2z" fill="none" stroke="currentColor" stroke-width="2"/>
          <path d="M2 8l10 6 10-6" fill="none" stroke="currentColor" stroke-width="2"/>
        </svg>
        <p>email@example.com</p>
      </div>
      <div class="contact-item" data-aos="fade-left">
        <svg viewBox="0 0 24 24" class="contact-icon">
          <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
          <path d="M12 8v8M8 12h8" stroke="currentColor" stroke-width="2"/>
        </svg>
        <p>社交媒体</p>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
